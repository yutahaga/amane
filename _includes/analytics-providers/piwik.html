<script>
  var pkBaseURL = (("https:" == document.location.protocol) ? "https://{{ site.analytics.piwik.baseURL }}/" : "http://{{ site.analytics.piwik.baseURL }}/");
  document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
  try {
    var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", {{ site.analytics.piwik.idsite }});
    piwikTracker.trackPageView();
    piwikTracker.enableLinkTracking();
  } catch( err ) {}
</script>
