---
layout: page
title: Tags
---
<ul class="table-of-contents">
	{% for tag in site.tags %}
	<li><a href="#ref-{{ tag | first | slugize }}" title="{{ tag | last | size }} posts">{{ tag | first }}</a></li>
	{% endfor %}
</ul>
{% for tag in site.tags %}
<h3 id="ref-{{ tag | first | slugize }}">{{ tag | first }}</h3>
<ul>
{% for post in tag[1] %}
	{% if post.title != null %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
{% endfor %}
